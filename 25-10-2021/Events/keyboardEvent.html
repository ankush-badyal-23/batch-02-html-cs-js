<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
</head>
<body>
    <script>
        window.onkeydown = onKeyEvetns;
        window.onkeyup = onKeyEvetns;

        function onKeyEvetns(ke) {
            // console.log(ke);
            const {type, code, altKey, ctrlKey, shiftKey} = ke;
            console.log(`type ${type}, code ${code}, altKey  ${altKey}, ctrlKey ${ctrlKey}, shiftKey ${shiftKey}`);
        }
    </script>
</body>
</html>
