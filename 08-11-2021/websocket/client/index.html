<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NodeJS WebSocket Server</title>
  </head>
  <body>
    <h1>Hello web server!</h1>
    <div id="messages"></div>
    </div>
    <script>
      const ws = new WebSocket('ws://localhost:9000');
      ws.addEventListener('open', () => {
        console.log('We are connected');
        ws.onmessage = e => console.log(`Server sent : ${e.data}`);
        ws.send(JSON.stringify({type:'query', message:'How are you?'}));
      });
    </script>
  </body>
</html>
