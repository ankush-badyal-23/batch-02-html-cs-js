<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tween - GSAP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fafafa;
        }
        #my-canvas{
            border: #afafaf solid 3px;
        }
        #crawl{
            position: absolute;
            top: 310px;
            left: 0;
            width: 100px;
            height: 100px;
            background: #f00;
            border-radius: 50%;
            z-index: -1;
        }
        </style>
</head>
<body>
    <main id="main">
        <div id="game">
            <canvas id="my-canvas" width=400 height=300></canvas>
        </div>
        <div id="domElm">     
            <div id="crawl"></div>       
        </div>
    </main>
</body>
</html>
