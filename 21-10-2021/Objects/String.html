<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In build Js Objects:String</title>
  </head>
  <body>
    <script>
      /**
    String
    */
      const str = "This is a string";
      const str1 = `This is a string template`;
      console.log(str[3]);
      console.log(str.length);
      console.log(str1.length);
      console.log(str.charAt(3));
      console.log(str.charCodeAt(3));
      console.log(str.includes("str"));
      console.log(str.indexOf("s", 4));
      console.log(str.indexOf("str"));
      console.log(str.lastIndexOf("s"));
      console.log(str.toLowerCase());
      console.log(str.toLocaleUpperCase());
      console.log(str.replace('string', 'number'));
      console.log(str.repeat(5));
      console.log(str1.search('star'));
      console.log(str1.match(/t/ig));
    </script>
  </body>
</html>
